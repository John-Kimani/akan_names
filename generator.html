              <div class="container">

                  <div class="generatorpage" id="generatorpage">
                    <h1>Our Akan Name Generator</h1>

                    <div class="row genrow">
                      <img class="col-3" src="images/masks.png" alt="masks of africa" id="masks">
                      
                      <form class="col-6">
                        <div class="form-group">
                          <label>Date</label>
                          <input class="form-control" placeholder="Your date of birth" id="date" max="31" min="1" maxlength="2" required>
                          <small class="form-text text-muted">Date</small>
                        </div>
                        <div class="form-group">
                          <label>Month</label>
                          <input class="form-control" placeholder="Your month of birth" id="month" max="12" min="1" maxlength="2" required>
                          <small class="form-text text-muted">Month</small>
                        </div>
                        <div class="form-group">
                          <label>Year</label>
                          <input class="form-control" placeholder="Your year of birth" id="year" max="2050" min="1940" maxlength="4" required>
                          <small class="form-text text-muted">Year</small>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" value="male" id="gender" required>
                          <label class="form-check-label" for="exampleCheck1">Male</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" value="female" id="gender" required>
                          <label class="form-check-label" for="exampleCheck1">Female</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
